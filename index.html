<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Daily Trending</title>
</head>
<body>
    <div class="holy-grail-grid">
        
        <div class="holy-grail-header">
            <h1>The Daily Trending</h1>
            <h3 id="currentDate"></h3>
            <h4 id="currentTime"></h4>
        </div>
      
        <div class="holy-grail-left">
            <h3>Search</h3>

            <div class="input-group input-group-rounded">
                <input id="inputField" class="input-group-field" type="search">
                <div class="input-group-button">
                    <input id="searchButton" type="submit" class="button secondary" value="Search">
                </div>
            </div>

            <ul class="list-group">
                <li class="list-group-item">Link 1</li>
                <li class="list-group-item">Link 2</li>
                <li class="list-group-item">Link 3</li>
            </ul>

            <div class="callout" id="switch-toggle-all">

                <h4>Results</h4>
              
                <hr />
              
                <div class="switch-toggle-wrapper">
                    <span>NYT</span>
                    <div class="switch">
                        <input class="switch-input" id="exampleSwitch1" type="checkbox" name="exampleSwitch1">
                        <label class="switch-paddle" for="exampleSwitch1">
                            <span class="show-for-sr">NYT</span>
                        </label>
                    </div>
                </div>
              
                <div class="switch-toggle-wrapper">
                    <span>Reddit</span>
                    <div class="switch">
                        <input class="switch-input" id="exampleSwitch2" type="checkbox" name="exampleSwitch2">
                        <label class="switch-paddle" for="exampleSwitch2">
                            <span class="show-for-sr">Reddit</span>
                        </label>
                    </div>
                </div>
              
                <div class="switch-toggle-wrapper">
                    <span>Youtube</span>
                    <div class="switch">
                        <input class="switch-input" id="exampleSwitch3" type="checkbox" name="exampleSwitch3">
                        <label class="switch-paddle" for="exampleSwitch3">
                            <span class="show-for-sr">Youtube</span>
                        </label>
                    </div>
                </div>
              
                <div class="switch-toggle-wrapper">
                    <span>Spotify</span>
                    <div class="switch">
                        <input class="switch-input" id="exampleSwitch4" type="checkbox" name="exampleSwitch4">
                        <label class="switch-paddle" for="exampleSwitch4">
                            <span class="show-for-sr">Spotify</span>
                        </label>
                    </div>
                </div>
              
            </div>

            <div class="callout" id="switch-toggle">

                <h4>Settings</h4>

                <hr/>

                <div class="switch-toggle-wrapper">
                    <span>Light / Dark</span>
                    <div class="switch">
                        <input class="switch-input" id="exampleSwitch5" type="checkbox" name="exampleSwitch5">
                        <label class="switch-paddle" for="exampleSwitch5">
                            <span class="show-for-sr">Light / Dark</span>
                        </label>
                    </div>
                </div>  
            </div>

        </div>
      
        <div class="holy-grail-middle">
            
            <div class="news-section" id="times-content">
                <h3>New York Times</h3>
            </div>


            <div class="news-section" id="spotify-content">
                <h3>Spotify</h3>
            </div>

            <div class="news-section" id="reddit-content">
                <h3>Reddit</h3>
            </div>

        </div>
      
        <div class="holy-grail-footer">
            <h3>&copy 2022 Greg Marzec, Brice Veyna, William Wei</h3>
        </div>
      
    </div>
      
      
      

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- <script src="./assets/js/spotify.js"></script> -->
    <script src="./assets/js/nytAPI.js"></script>
    <script src="./assets/js/reddit.js"></script>
    <!-- <script src="./assets/js/youtube.js"></script> -->
</body>
</html>
